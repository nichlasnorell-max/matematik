<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplikationsträning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg text-center">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Multiplikationsträning</h1>
        
        <!-- Frågeområde -->
        <div class="mb-6">
            <p id="question" class="text-6xl font-extrabold text-blue-600 mb-4 transition-transform duration-300 transform scale-100">? x ? = ?</p>
        </div>

        <!-- Svarsområde -->
        <div class="flex flex-col items-center space-y-4">
            <input type="number" id="answer-input" placeholder="Ditt svar" class="w-full text-center text-3xl p-4 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200">
            <button id="submit-button" class="w-full bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Kontrollera
            </button>
        </div>

        <!-- Resultat och poäng -->
        <div class="mt-6">
            <p id="message" class="text-xl font-semibold min-h-[2rem]"></p>
            <p id="score" class="text-2xl font-bold mt-4">Poäng: 0/0</p>
            <button id="next-button" class="mt-4 bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-xl hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400" style="display: none;">
                Nästa fråga
            </button>
        </div>
    </div>

    <script>
        // Huvudfunktioner för applikationen
        window.addEventListener('DOMContentLoaded', () => {
            // Hämta DOM-element
            const questionEl = document.getElementById('question');
            const answerInput = document.getElementById('answer-input');
            const submitButton = document.getElementById('submit-button');
            const nextButton = document.getElementById('next-button');
            const messageEl = document.getElementById('message');
            const scoreEl = document.getElementById('score');

            // Variabler för spelet
            let num1, num2, correctAnswer;
            let score = 0;
            let questionsAnswered = 0;
            const totalQuestions = 20;

            // Funktion för att starta eller återställa spelet
            function startGame() {
                score = 0;
                questionsAnswered = 0;
                // Anropar funktionen som genererar en ny fråga
                generateQuestion();
            }

            // Funktion för att generera en ny fråga
            function generateQuestion() {
                // Generera två slumpmässiga tal. Tabeller 1 till 5.
                num1 = Math.floor(Math.random() * 5) + 1; 
                num2 = Math.floor(Math.random() * 10) + 1;
                correctAnswer = num1 * num2;
                
                // Visa frågan på skärmen
                questionEl.textContent = `${num1} x ${num2} = ?`;
                
                // Återställ gränssnittet
                answerInput.value = '';
                messageEl.textContent = '';
                scoreEl.textContent = `Poäng: ${score}/${questionsAnswered}`;
                submitButton.style.display = 'block';
                nextButton.style.display = 'none';
                answerInput.focus();
                
                // Lägg till en liten animation för den nya frågan
                questionEl.classList.remove('scale-105');
                void questionEl.offsetWidth; // Force reflow
                questionEl.classList.add('scale-105');
            }

            // Funktion för att kontrollera svaret
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value, 10);
                
                // Validera om svaret är en siffra
                if (isNaN(userAnswer)) {
                    messageEl.textContent = 'Vänligen ange ett nummer.';
                    messageEl.className = 'text-xl font-semibold min-h-[2rem] text-red-500';
                    return;
                }
                
                questionsAnswered++;

                if (userAnswer === correctAnswer) {
                    // Korrekt svar
                    score++;
                    messageEl.textContent = 'Korrekt! Bra jobbat!';
                    messageEl.className = 'text-xl font-semibold min-h-[2rem] text-green-600';
                } else {
                    // Felaktigt svar
                    messageEl.textContent = `Fel. Rätt svar är ${correctAnswer}.`;
                    messageEl.className = 'text-xl font-semibold min-h-[2rem] text-red-500';
                }

                scoreEl.textContent = `Poäng: ${score}/${questionsAnswered}`;
                submitButton.style.display = 'none';

                if (questionsAnswered >= totalQuestions) {
                    // Spelet är slut
                    messageEl.textContent = `Bra jobbat! Spelet är slut. Du fick ${score} av ${totalQuestions} rätt.`;
                    messageEl.className = 'text-xl font-semibold min-h-[2rem] text-gray-800';
                    nextButton.textContent = 'Starta ny omgång';
                    nextButton.style.display = 'block';
                } else {
                    // Fortsätt med nästa fråga
                    nextButton.textContent = 'Nästa fråga';
                    nextButton.style.display = 'block';
                    // Generera en ny fråga automatiskt efter en kort stund om svaret var korrekt
                    if (userAnswer === correctAnswer) {
                        setTimeout(() => {
                            generateQuestion();
                        }, 1000);
                    }
                }
            }

            // Händelselyssnare för knapparna
            submitButton.addEventListener('click', checkAnswer);
            nextButton.addEventListener('click', () => {
                if (nextButton.textContent === 'Starta ny omgång') {
                    startGame();
                } else {
                    generateQuestion();
                }
            });

            // Händelselyssnare för "Enter"-tangenten i inmatningsfältet
            answerInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    if (submitButton.style.display !== 'none') {
                        checkAnswer();
                    }
                }
            });

            // Starta spelet när sidan laddas
            startGame();
        });
    </script>
</body>
</html>
